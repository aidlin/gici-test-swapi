<div *ngIf="!this.fetching" class="section">
  <div *ngFor="let film of films">
    <div class="row valign-wrapper">
      <span class="col s9 m11 title">
        <h3>{{film.title}}</h3>
        <p>{{film.opening_crawl}}</p>
      </span>
      <span class="col s3 m1">
        <i class="large material-icons yellow-text" (click)="toggleFavorite(film.episode_id)">{{film.icon}}</i>
      </span>
    </div>
    <div class="row">
      <div class="col s6"><strong>Director: </strong>{{film.director}}</div>
      <div class="col s6"><strong>Release date: </strong>{{film.release_date}}</div>
    </div>
    <div class="divider"></div>
  </div>
</div>
<div *ngIf="this.fetching" class="section progress">
  <div class="indeterminate"></div>
</div>
